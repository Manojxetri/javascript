<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>calculator</h3>
    <button
      onclick="calculate+='1';//onclicking button 1 it shows the string one in console
    console.log(calculate);"
    >
      1
    </button>
    <button
      onclick="calculate+='2';
    console.log(calculate);"
    >
      2
    </button>
    <button
      onclick="calculate+='3';
    console.log(calculate);"
    >
      3
    </button>
    <button
      onclick="calculate+='+';
    console.log(calculate);"
    >
      +</button
    ><br /><br />
    <button
      onclick="calculate+='4';
    console.log(calculate);"
    >
      4
    </button>
    <button
      onclick="calculate+='5';
    console.log(calculate);"
    >
      5
    </button>
    <button
      onclick="calculate+='6';
    console.log(calculate);"
    >
      6
    </button>
    <button
      onclick="calculate+='-';
    console.log(calculate);"
    >
      -</button
    ><br /><br />
    <button
      onclick="calculate+='7';
    console.log(calculate);"
    >
      7
    </button>
    <button
      onclick="calculate+='8';
    console.log(calculate);"
    >
      8
    </button>
    <button
      onclick="calculate+='9';
    console.log(calculate);"
    >
      9
    </button>
    <button
      onclick="calculate+='*';
    console.log(calculate);"
    >
      *</button
    ><br /><br />
    <button
      onclick="calculate+='0';
    console.log(calculate);"
    >
      0
    </button>
    <button
      onclick="calculate+='.';
    console.log(calculate);"
    >
      .
    </button>
    <button
      onclick="calculate=eval(calculate);
    console.log(calculate);"
    >
      =
    </button>
    <button
      onclick="calculate+='/';
    console.log(calculate);"
    >
      /</button
    ><br /><br />
    <button
      onclick="calculate= '' ;
      console.log('cleared');"
    >
      clear
    </button>

    <script>
      let calculate = 0;
    </script>
  </body>
</html>
