<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>calculator</h3>
    <button onclick="updateCalculation('1');">1</button>
    <button
      onclick="updateCalculation('2');"
    >
      2
    </button>
    <button
      onclick="updateCalculation('3');"
    >
      3
    </button>
    <button
      onclick="updateCalculation('+');"
    >
      +</button
    ><br /><br />
    <button
      onclick="updateCalculation('4');"
    >
      4
    </button>
    <button
      onclick="updateCalculation('5');"
    >
      5
    </button>
    <button
      onclick="updateCalculation('6');"
    >
      6
    </button>
    <button
      onclick="updateCalculation('-');"
    >
      -</button
    ><br /><br />
    <button
      onclick="updateCalculation('7');"
    >
      7
    </button>
    <button
      onclick="updateCalculation('8');"
    >
      8
    </button>
    <button
      onclick="updateCalculation('9');"
    >
      9
    </button>
    <button
      onclick="updateCalculation('*');"
    >
      *</button
    ><br /><br />
    <button
      onclick="updateCalculation('0');"
    >
      0
    </button>
    <button
      onclick="updateCalculation('.');"
    >
      .
    </button>
    <button
      onclick="calculate=eval(calculate);
    console.log(calculate);"
    >
      =
    </button>
    <button
      onclick="updateCalculation('/');"
    >
      /</button
    ><br /><br />
    <button
      onclick="updateCalculation('');"
    >
      clear
    </button>

    <script>
      let calculate = '';
      function updateCalculation(number) {
        calculate+=number;
        console.log(number);
        if(number==='')
        console.log('cleared');
      }
    </script>
  </body>
</html>
