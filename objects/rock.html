<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Rock Paper Scissors</h3>
    <p>
      <button
        onclick="
          playgame('rock');
            "
      >
        Rock
      </button>
      <button
        onclick="
     playgame('paper');
      "
      >
        Paper
      </button>
      <button
        onclick="
      playgame('Scissors');
      "
      >
        Scissors
      </button>
      <button
        onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
       localStorage.removeItem('score');"
      >
        Reset score
      </button>
    </p>
    <script>
      //creating objects
      let score =JSON.parse( localStorage.getItem('score')) || {
          wins:0,
          losses:0,
          ties:0

        };//get data from local storgae and we need to conver json back to object so we used json.parse
       
      // if(!score){//we can also use !score as shortcut i.e score===null
      //   score={
      //     wins:0,
      //     losses:0,
      //     ties:0

      //   };
      // }
  
      function playgame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "rock") {
            result = "You loose";
          } else if (computerMove === "paper") {
            result = "you win";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }

        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "you loose";
          }

        } else if ((playerMove = "rock")) {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "you loose";
          } else if (computerMove === "Scissors") {
            result = "you win";
          }
        }

        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you loose") {
          score.losses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }
   
         localStorage.setItem('score',JSON.stringify(score));//saving the data in local storage and as local storge supports string so we used json
        alert(
          `You picked ${playerMove}. computer picked ${computerMove}.${result}
Wins:${score.wins},Looses:${score.losses},Ties:${score.ties}`
        );
      }
      function pickComputerMove() {
        let randomNUmber = Math.random();
        let computerMove = "";
        //if value ranges from 0 and 1/3 then it will be rock
        if (randomNUmber >= 0 && randomNUmber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNUmber >= 1 / 3 && randomNUmber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNUmber >= 2 / 3 && randomNUmber < 1) {
          computerMove = "Scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
