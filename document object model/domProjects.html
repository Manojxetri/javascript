<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="subscribe() "
      class="subscribe"
    >
      subscribe</button
    ><br />
    <br />
    <p>Rock Paper Scissors</p>
    <a
      href="rockpaper.html"
      >Click Here</a
    >
    <br /><br />
    <p>
      Amazon Shipping Calculator<br />
      <br />Orders under $40 =+$10 Shipping<br /><br />
      Orders over $40 = FREE Shipping.<br /><br />
      <input type="text" placeholder="cost of order" class="cost" onkeydown="
     keyEvent(event);">
      <button class="calculate" onclick="calculateTotal();">Calculate</button>
      <p class="display"></p>
    </p>
    <script>
        //for subscribe button
      function subscribe() {
        const buttonElement = document.querySelector(".subscribe"); //declaring in the button element
        if (buttonElement.innerText === "subscribe") {
          buttonElement.innerText = "subscribed";
        } else {
          buttonElement.innerText = "subscribe";
        }
      }

      //function for calculating total
      function calculateTotal(){
          const input = document.querySelector('.cost');
         let cost = Number (input.value);//the value from input will be in  string so we used number to chnage to number 
         if(cost < 40){
            cost+=10;
         }
         document.querySelector('.display').innerHTML = `$${cost}`;
      }

      //keyevent function is used to calculate the result even by clicking enetr button by event listner
      function keyEvent(event){
        if(event.key === 'Enter'){
        calculateTotal();
      }
      }

      


    </script>
  </body>
</html>
